<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Home Page</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  </head>
  <body>
    <div th:if="${user}">
      <p th:text="'Hello, ' + ${user.username} + '!'" />
      <form th:action="@{/logout}" method="post">
	<input type="submit" value="Logout"/>
      </form>
    </div>
    <h1> Good day to you!</h1>
    <p> Please be sure to authenticate so that you can access secured pages. </p>
    <ul>
      <li>Go to the <a href="/users/visualization" th:href="@{/users/visualization}"> secured visualizations</a></li>
      <li>Go to the <a href="login" th:href="@{/login}"> login page </a></li>
      <li>Go to the <a href="/users" th:href="@{/users}"> user registration page</a></li>
    </ul>
  </body>
</html>
